<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile-picture" />
      <div class="profile-name-location">
        <h3 class="name">Jessica Randall</h3>
        <h4 class="location">London, United Kingdom</h4>
      </div>
      <p class="info">"Front-end developer and avid reader."</p>
      <div class="profile-social-links">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/msa-sitare/social-links-profile"
        target="_blank"
        >Sitare</a
      >.
    </div>
  </body>
</html>
